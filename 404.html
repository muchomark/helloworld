<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christopher Hello</title>
    <script>
        // GitHub Pages 404 redirect for client-side routing
        // This ensures that direct URLs to /hello, /work, /play work correctly
        sessionStorage.redirect = location.href;
        location.replace(location.pathname.split('/').slice(0, -1).join('/') + '/');
    </script>
</head>
<body>
    <script>
        // Fallback if sessionStorage doesn't work
        window.location.replace('/');
    </script>
</body>
</html>
