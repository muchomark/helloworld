<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christopher Hello</title>
    <script>
        // GitHub Pages 404 redirect for client-side routing
        // This ensures that direct URLs to /hello, /work, /play work correctly
        var path = window.location.pathname;
        var repoName = path.split('/')[1]; // Get repo name from path like /helloworld/hello
        
        if (repoName) {
            // We're on GitHub Pages with a repo name
            sessionStorage.redirect = path;
            window.location.replace('/' + repoName + '/');
        } else {
            // Fallback for root domain
            sessionStorage.redirect = path;
            window.location.replace('/');
        }
    </script>
</head>
<body>
    <script>
        // Fallback if sessionStorage doesn't work
        window.location.replace('/');
    </script>
</body>
</html>
