<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christopher Hello</title>
    <script>
        // GitHub Pages 404 redirect - map clean URLs to HTML files
        var path = window.location.pathname;
        var pathParts = path.split('/').filter(function(p) { return p; });
        var repoName = pathParts[0] || ''; // Get repo name from path like /helloworld/hello
        
        // Map clean URLs to HTML files
        var routeMap = {
            'hello': 'hello.html',
            'work': 'work.html',
            'play': 'play.html'
        };
        
        // Extract the route (second part of path)
        var route = pathParts[1] || '';
        
        if (routeMap[route]) {
            // Redirect to the corresponding HTML file
            if (repoName) {
                window.location.replace('/' + repoName + '/' + routeMap[route]);
            } else {
                window.location.replace('/' + routeMap[route]);
            }
        } else {
            // Default to index.html
            if (repoName) {
                window.location.replace('/' + repoName + '/');
            } else {
                window.location.replace('/');
            }
        }
    </script>
</head>
<body>
    <script>
        // Fallback redirect
        window.location.replace('/');
    </script>
</body>
</html>
